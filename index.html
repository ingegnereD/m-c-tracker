<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acalotrack</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="nav-bar blue center">
        <h4>Acalotrack</h4>
        <button id="clear-all" class="btn waves-effect waves-light #9e9e9e grey">CLEAR ALL</button>
    </div>
    <div class="container">
        <div class="container-top card">
            <span class="card-heading"><h4>Add Meal / Food Item</h4></span>
            <div class="row">
                <form class="col s12" id="input-element">
                    <div class="row input-a">
                        <div class="input-field col s6">
                            <input placeholder="Add Item" id="item" type="text">
                            <label for="item">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="calorie" type="number" placeholder="Calorie">
                            <label for="calorie">Add Calorie</label>
                        </div>
                    </div>
                    <a id="add" class="menu-btn #1e88e5 blue darken-1 waves-effect waves-light btn"><i class="material-icons left" >add</i>ADD MEAL</a>
                    <a id="edit" class="menu-btn #fb8c00 orange darken-1 waves-effect waves-light btn"><i class="material-icons left">edit_note</i>UPDATE</a>
                    <a id="clear" class="menu-btn #f4511e deep-orange darken-1 waves-effect waves-light btn secondary-content"><i  class="material-icons left">clear</i>DELETE</a>
                    <a id="back" class="menu-btn #90a4ae blue-grey lighten-2 waves-effect waves-light btn secondary-content"><i class="material-icons left">arrow_left</i>BACK</a>
                </form>
            </div>
        </div>

        <div class="container-main">
            <div class="main-heading center">
                <h4>Total Calories: 0000</h4>
            </div>
            <div class="main-list-item">
                <ul class="collection item-container">
                    <!-- <li class="collection-item">
                        <strong>Steak Dinner : </strong><i>900 Calories</i> <a href="#!" class="secondary-content"><i id="pencil" class="material-icons pencil">create</i></a>
                    </li> -->

                </ul>
            </div>
        </div>
    </div>




    <!-- Materialize scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Working scripts -->
    <!-- <script src="item.js"></script> -->
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>

</html>
